version: '3.8'
services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: "${DOCKER_LOCAL_REGISTRY}/anaconda"
    volumes:
      - ../..:/workspaces:cached
    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
    networks:
      - examples_python_network
networks:
  examples_python_network:
    driver: bridge
